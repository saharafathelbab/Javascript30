    const fullnames = inventors.map(inventors => inventors.first + " "+ inventors.last);

    // 3. Sort the inventors by birthdate, oldest to youngest
    const ordered = inventors.sort(function(firstPerson,secondPerson) {

    // 4. How many years did all the inventors live all together?

    const inventors_live = inventors.reduce((accumulated,current_inventor) => {
      return accumulated + (current_inventor.passed - current_inventor.year);
